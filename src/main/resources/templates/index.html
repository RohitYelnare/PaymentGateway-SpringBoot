<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Payment Gateway Test</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script th:inline="javascript">
      /*<![CDATA[*/
	    
         var stripePublicKey = /*[[${stripePublicKey}]]*/ null;

       /*]]>*/
	</script> 
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
    <h2 style="display: flex;
  justify-content: center; align-content: center;">Pay ₹11.00 to Rohit Yelnare</h2>
    <p style="font-family: Times New Roman, font-size=18px">Upon hitting Pay Now, you will be billed a non-refundable amount of <b>₹11.00<b></p>
       <input type="email" id="email" placeholder="Email ID for receipt" />
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
  </body>
</html>
